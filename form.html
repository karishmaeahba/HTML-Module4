<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms-SignUp</title>
</head>
<body>
    <form>
       <label for="name">Full Name:</label><br>
        <input type="text" placeholder="Enter Your Name" id="name"><br><br>

        <label for="email">Email</label><br>
        <input type="email" placeholder="Enter Your Email" id="email"><br><br>

        <label for="age">Age</label><br>
         <input type="number" placeholder="Enter Your Age" id="age"><br><br>

         <label for="password">Password</label><br>
         <input type="password" placeholder="Enter Your Password" id="password"><br><br>

         <label for="confirm password">Confirm Password</label><br>
         <input type="password" placeholder="Confirm Your Password" id="confirm password"><br><br><br>

         <input type="submit" value="SignUp">



    </form>
</body>
</html>
